<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, 
    user-scalable=0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Red+Hat+Text"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Countdown Timer</title>
  </head>
  <body>
    <div class="stars">
      <div class="title"><h1>We're launching soon</h1></div>
    </div>
    <div class="timer">
      <div class="days"></div>
      <div class="hours"></div>
      <div class="minutes"></div>
      <div class="seconds"></div>
    </div>
    <div class="element-names">
      <div class="days-name">days</div>
      <div class="hours-name">hours</div>
      <div class="minutes-name">minutes</div>
      <div class="seconds-name">seconds</div>
    </div>
    <footer>
      <ul class="footer-ul">
        <li class="footer-links">
          <a href="#">
            <img src="./img/icon-facebook.svg" alt="" />
          </a>
        </li>
        <li class="footer-links">
          <a href="#">
            <img src="./img/icon-pinterest.svg" alt="" />
          </a>
        </li>
        <li class="footer-links">
          <a href="#">
            <img src="./img/icon-instagram.svg" alt="" />
          </a>
        </li>
      </ul>
    </footer>
  </body>
  <script src="app.js"></script>
</html>
